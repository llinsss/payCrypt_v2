name: Stale PR and Issue Handler

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Handle Stale Items
    runs-on: ubuntu-latest
    
    steps:
      - name: Mark stale PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-pr-message: |
            This PR has been inactive for 14 days and will be closed in 7 days if no activity occurs.
            
            To keep it open:
            - Push new commits
            - Comment on the PR
            - Request a review
          close-pr-message: |
            This PR was closed due to inactivity. Feel free to reopen if you'd like to continue working on it.
          stale-pr-label: 'stale'
          days-before-pr-stale: 14
          days-before-pr-close: 7
          exempt-pr-labels: 'in-progress,blocked,on-hold'
          
      - name: Mark stale issues
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: |
            This issue has been inactive for 30 days. Is this still relevant?
            
            If yes, please comment. Otherwise, it will be closed in 7 days.
          close-issue-message: |
            This issue was closed due to inactivity. Feel free to reopen if still relevant.
          stale-issue-label: 'stale'
          days-before-issue-stale: 30
          days-before-issue-close: 7
          exempt-issue-labels: 'pinned,security,critical'
